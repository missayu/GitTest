<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="J K" />
<meta name="description" content="利用JQuery等知识点，仿知乎网站做的极简单小项目">
<meta name="keywords" content="/知乎/提问/回答/" />
<title>知乎网站</title>
<!-- 以HTML/CSS为基础建设基本网页格局，以JQuery为要点用作网页互动 -->
<!-- 使用了JQery UI/Cookie/form/validate/.js等库 -->
<!-- 利用了部分PHP MySql 知识来部署网页 -->
<!-- 网页包含的基本功能：登陆/注册/提问/评论 -->
<!-- 学生制作 个人网站 积累经验 无意侵权 -->

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.js"></script>
<script type="text/javascript" src="js/jquery.ui.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="uEditor/uEditor.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<link rel="shortcut icon" type="image/x-icon" href="img/bird.ico" />
<link rel="stylesheet" href="css/smoothness/jquery.ui.css" type="text/css" />
<link rel="stylesheet" href="uEditor/uEditor.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>


<div id="header">
	<div class="header_main">
		<h1>知乎</h1>
		<div class="header_search">
			<input type="text" name="search" class="search" />
		</div>
		<div class="header_button">
			<button id="search_button">查询</button>
			<button id="question_button">提问</button>
		</div>
		<div class="header_member">
			<a href="javascript:void(0)" id="reg_a">注册</a>
			<a href="javascript:void(0)" id="member">用户</a>
			|
			<a href="javascript:void(0)" id="login_a">登录</a>
			<a href="javascript:void(0)" id="logout">退出</a>
		</div>
	</div>
</div>

<div id="main">
	<div class="main_left">
		<div id="tabs">
			<ul>
				<li><a href="tab1.html">最热门的提问</a></li>
				<li><a href="tab2.html">小编推荐的提问</a></li>
				<li><a href="tab3.html">评论最多的提问</a></li>
			</ul>
		</div>
		<div class="content">
			
		</div>
	</div>
	<div class="main_right">
		<div id="accordion">
			<h3>我关注的人</h3>
			<div><p>内容1</p><p>内容1</p></div>
			<h3>关注我的人</h3>
			<div>内容2</div>
			<h3>我的提问列表</h3>
			<div>内容3</div>
		</div>
	</div>
</div>

<!--注册界面-->
<form id="reg" action="123.html" title="会员注册">
	<ol class="reg_error"></ol>
	<p>
		<label for="user">帐号：</label>
		<input type="text" name="user" class="text" id="user" />
		<span class="star">*</span>
	</p>
	<p>
		<label for="pass">密码：</label>
		<input type="password" name="pass" class="text" id="pass" />
		<span class="star">*</span>
	</p>
	<p>
		<label for="email">邮箱：</label>
		<input type="text" name="email" class="text" id="email" />
		<span class="star">*</span>
	</p>
	<p>
		<label>性别：</label>
		<input type="radio" name="sex" value="male" id="male" checked="checked"><label for="male">男</label></input><input type="radio" name="sex" value="female" id="female"><label for="female">女</label></input>
	</p>
	<p>
		<label for="date">生日：</label>
		<input type="text" name="birthday" readonly="readonly" class="text" id="date" />
	</p>
</form>

<!--登陆界面-->
<form id="login" title="会员登录">
	<ol class="login_error"></ol>
	<p>
		<label for="user">帐号：</label>
		<input type="text" name="login_user" class="text" id="login_user" />
		<span class="star">*</span>
	</p>
	<p>
		<label for="pass">密码：</label>
		<input type="password" name="login_pass" class="text" id="login_pass" />
		<span class="star">*</span>
	</p>
	<p>
		<input type="checkbox" name="expires" id="expires" checked="checked" /><label for="expires">登录后有效期一周</label>
	</p>
</form>

<form id="question" title="提问">
	<p>
		<label for="title">问题名称：</label>
		<input type="text" name="title" style="width:390px;" class="text" id="title" />
	</p>
	<p>
		<textarea class="uEditorCustom" name="content">请输入问题描述！</textarea>
	</p>
</form>


<div id="loading">正在提交中...</div>
<div id="error">请登录后操作...</div>

<div id="footer">
	版权所有 | 2017-02-07
</div>

</body>
</html>
